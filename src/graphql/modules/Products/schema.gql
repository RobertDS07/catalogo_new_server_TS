type Query {
    products(sort:sort, cursor:String, limit:Int!): [Product!]!
    product(_id:ID!): Product!
    categories: [String]
}

type Mutation {
    createProduct(token: String!, data: CreateProductInput): Boolean!
    updateProduct(token: String!, data: UpdateProductInput, _id:String!): Boolean!
    deleteProduct(token: String!, _id: ID!): Boolean!
}

input CreateProductInput {
    fotourl: String!
    name: String!
    price: Float!
    size: String!
    category: String!
    description: String
}

input UpdateProductInput {
    fotourl: String
    name: String
    price: Float
    size: String
    category: String
    description: String
}

type Product {
    _id:ID
    fotourl: String
    name: String
    price: Float
    size: String
    description: String
    category: String
    cursor: Int
}

enum sort {
    asc
    desc
}